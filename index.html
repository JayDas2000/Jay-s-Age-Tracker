<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Modern Age Tracker App - Track ages of multiple people with precision">
    <meta name="keywords" content="age tracker, birthday tracker, age calculator">
    <meta name="author" content="Age Tracker Pro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Age Tracker Pro</h1>
        <p>Track ages of your loved ones with precision</p>
    </div>

    <div class="controls">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search people..." id="searchInput">
        </div>
        <button class="add-btn" onclick="openModal()">Add Person</button>
    </div>

    <div class="person-list" id="personList">
        <div class="empty-state">
            <h3>No people added yet</h3>
            <p>Click "Add Person" to start tracking ages</p>
        </div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Person</h2>
        <form id="personForm">
            <div class="form-group">
                <label for="personName">Name:</label>
                <input type="text" id="personName" required>
            </div>
            <div class="form-group">
                <label for="personBirthdate">Birth Date:</label>
                <input type="date" id="personBirthdate" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button type="submit" class="modal-btn save-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
