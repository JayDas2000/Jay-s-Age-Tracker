<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 30px 15px;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-out;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .input-group, .search-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="date"], input[type="search"] {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.95);
      color: #333;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: #4ecdc4;
      color: #fff;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .person-card {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      animation: fadeInUp 0.5s ease;
    }

    .person-card h3 {
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px black;
    }

    .age {
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .controls button {
      background: #ffffff30;
      color: white;
      font-size: 0.9rem;
      padding: 6px 12px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéâ Age Tracker</h1>
  <div class="container">
    <div class="input-group">
      <input type="text" id="nameInput" placeholder="Person's name" />
      <input type="date" id="dobInput" />
      <button onclick="addPerson()">Add</button>
    </div>
    <div class="search-group">
      <input type="search" id="searchInput" placeholder="Search person..." oninput="renderPeople()" />
    </div>
    <div id="personList"></div>
  </div>

  <script>
    let people = JSON.parse(localStorage.getItem('people') || "[]");

    function calculateAge(dob) {
      const birth = new Date(dob);
      const today = new Date();
      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();
      let days = today.getDate() - birth.getDate();
      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      return { years, months, days };
    }

    function addPerson() {
      const name = document.getElementById('nameInput').value.trim();
      const dob = document.getElementById('dobInput').value;
      if (!name || !dob) return alert("Enter name and DOB");
      people.push({ name, dob });
      document.getElementById('nameInput').value = '';
      document.getElementById('dobInput').value = '';
      saveAndRender();
    }

    function removePerson(index) {
      people.splice(index, 1);
      saveAndRender();
    }

    function editPerson(index) {
      const newName = prompt("Edit name:", people[index].name);
      if (!newName) return;
      const newDob = prompt("Edit DOB:", people[index].dob);
      if (!newDob) return;
      people[index] = { name: newName, dob: newDob };
      saveAndRender();
    }

    function movePerson(index, dir) {
      const newIndex = index + dir;
      if (newIndex < 0 || newIndex >= people.length) return;
      [people[index], people[newIndex]] = [people[newIndex], people[index]];
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('people', JSON.stringify(people));
      renderPeople();
    }

    function renderPeople() {
      const list = document.getElementById('personList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = "";
      people.forEach((person, index) => {
        if (!person.name.toLowerCase().includes(search)) return;
        const age = calculateAge(person.dob);
        const card = document.createElement('div');
        card.className = 'person-card';
        card.innerHTML = \`
          <h3>\${person.name}</h3>
          <div class="age">üéÇ Age: \${age.years} Years, \${age.months} Months, \${age.days} Days</div>
          <div class="controls">
            <button onclick="editPerson(\${index})">‚úèÔ∏è Edit</button>
            <button onclick="removePerson(\${index})">üóëÔ∏è Remove</button>
            <button onclick="movePerson(\${index}, -1)">‚¨ÜÔ∏è Up</button>
            <button onclick="movePerson(\${index}, 1)">‚¨áÔ∏è Down</button>
          </div>
        \`;
        list.appendChild(card);
      });
    }

    renderPeople();
    setInterval(renderPeople, 60000);
  </script>
</body>
</html>
