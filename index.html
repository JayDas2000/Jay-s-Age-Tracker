<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Tracker Pro</title>
  <style>
  /* === CSS from style.css === */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
  }
  .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
  }
  h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 1s ease-out;
  }
  @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
  }
  /* Remaining styles omitted for brevity, assume continuation from previous output */
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÇ Age Tracker Pro</h1>
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter person's name" />
      </div>
      <div class="input-group">
        <input type="date" id="birthdateInput" />
      </div>
      <button class="btn btn-add" onclick="addPerson()">Add Person</button>
    </div>
    <div class="search-section">
      <input type="text" id="searchInput" class="search-input" placeholder="üîç Search people..." onkeyup="searchPeople()" />
    </div>
    <div class="person-list" id="personList">
      <div class="empty-state">
        <div>Add someone to start tracking their age!</div>
      </div>
    </div>
  </div>

  <script>
  // === JavaScript from script.js ===
  let people = [];

  function calculateAge(birthdate) {
      const birth = new Date(birthdate);
      const today = new Date();
      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();
      let days = today.getDate() - birth.getDate();
      if (days < 0) {
          months--;
          const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
          days += lastMonth.getDate();
      }
      if (months < 0) {
          years--;
          months += 12;
      }
      return { years, months, days };
  }

  function addPerson() {
      const name = document.getElementById('nameInput').value.trim();
      const birthdate = document.getElementById('birthdateInput').value;
      if (!name || !birthdate) {
          alert('Please enter both name and birthdate');
          return;
      }
      const person = {
          id: Date.now(),
          name: name,
          birthdate: birthdate
      };
      people.push(person);
      document.getElementById('nameInput').value = '';
      document.getElementById('birthdateInput').value = '';
      renderPeople();
  }

  function removePerson(id) {
      people = people.filter(person => person.id !== id);
      renderPeople();
  }

  function movePerson(id, direction) {
      const index = people.findIndex(person => person.id === id);
      if (index === -1) return;
      const newIndex = direction === 'up' ? index - 1 : index + 1;
      if (newIndex >= 0 && newIndex < people.length) {
          [people[index], people[newIndex]] = [people[newIndex], people[index]];
          renderPeople();
      }
  }

  function editPerson(id) {
      const card = document.querySelector(`[data-id="${id}"]`);
      const editForm = card.querySelector('.edit-form');
      editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
  }

  function savePerson(id) {
      const card = document.querySelector(`[data-id="${id}"]`);
      const newName = card.querySelector('.edit-name').value.trim();
      const newBirthdate = card.querySelector('.edit-birthdate').value;
      if (!newName || !newBirthdate) {
          alert('Please enter both name and birthdate');
          return;
      }
      const person = people.find(p => p.id === id);
      if (person) {
          person.name = newName;
          person.birthdate = newBirthdate;
          renderPeople();
      }
  }

  function cancelEdit(id) {
      const card = document.querySelector(`[data-id="${id}"]`);
      const editForm = card.querySelector('.edit-form');
      editForm.style.display = 'none';
  }

  function searchPeople() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.person-card');
      cards.forEach(card => {
          const name = card.querySelector('.person-name').textContent.toLowerCase();
          if (name.includes(searchTerm)) {
              card.style.display = 'block';
              card.style.animation = 'fadeInUp 0.3s ease-out';
          } else {
              card.style.display = 'none';
          }
      });
  }

  function renderPeople() {
      const personList = document.getElementById('personList');
      if (people.length === 0) {
          personList.innerHTML = \`
              <div class="empty-state">
                  <div>Add someone to start tracking their age!</div>
              </div>
          \`;
          return;
      }
      personList.innerHTML = people.map((person, index) => {
          const age = calculateAge(person.birthdate);
          const birthDate = new Date(person.birthdate);
          const formattedDate = birthDate.toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
          });
          return \`
              <div class="person-card" data-id="\${person.id}">
                  <div class="person-info">
                      <div>
                          <div class="person-name">\${person.name}</div>
                          <div class="person-birthday">Born: \${formattedDate}</div>
                      </div>
                  </div>
                  <div class="age-display">
                      <div class="age-unit">
                          <span class="age-value">\${age.years}</span>
                          <span class="age-label">Years</span>
                      </div>
                      <div class="age-unit">
                          <span class="age-value">\${age.months}</span>
                          <span class="age-label">Months</span>
                      </div>
                      <div class="age-unit">
                          <span class="age-value">\${age.days}</span>
                          <span class="age-label">Days</span>
                      </div>
                  </div>
                  <div class="controls">
                      <button class="btn-small btn-edit" onclick="editPerson(\${person.id})">‚úèÔ∏è Edit</button>
                      <button class="btn-small btn-remove" onclick="removePerson(\${person.id})">üóëÔ∏è Remove</button>
                      \${index > 0 ? \`<button class="btn-small btn-up" onclick="movePerson(\${person.id}, 'up')">‚¨ÜÔ∏è Up</button>\` : ''}
                      \${index < people.length - 1 ? \`<button class="btn-small btn-down" onclick="movePerson(\${person.id}, 'down')">‚¨áÔ∏è Down</button>\` : ''}
                  </div>
                  <div class="edit-form">
                      <input type="text" class="edit-name" value="\${person.name}" placeholder="Enter name">
                      <input type="date" class="edit-birthdate" value="\${person.birthdate}">
                      <div class="controls">
                          <button class="btn-small btn-save" onclick="savePerson(\${person.id})">üíæ Save</button>
                          <button class="btn-small btn-cancel" onclick="cancelEdit(\${person.id})">‚ùå Cancel</button>
                      </div>
                  </div>
              </div>
          \`;
      }).join('');
  }

  setInterval(renderPeople, 60000);
  renderPeople();
  </script>
</body>
</html>
