    <div class="controls">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search people..." id="searchInput">
        </div>
        <button class="add-btn" onclick="openModal()">Add Person</button>
    </div>

    <div class="person-list" id="personList">
        <div class="empty-state">
            <h3>No people added yet</h3>
            <p>Click "Add Person" to start tracking ages</p>
        </div>

</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Person</h2>
        <form id="personForm">
            <div class="form-group">
                <label for="personName">Name:</label>
                <input type="text" id="personName" required>
            </div>
            <div class="form-group">
                <label for="personBirthdate">Birth Date:</label>
                <input type="date" id="personBirthdate" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button type="submit" class="modal-btn save-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    let people = [];
    let editingIndex = -1;
    let filteredPeople = [];

    // Load data from localStorage on page load
    function loadData() {
        try {
            const savedData = localStorage.getItem('ageTrackerData');
            if (savedData) {
                people = JSON.parse(savedData);
                filteredPeople = [...people];
            }
        } catch (error) {
            console.log('No saved data found or error loading data');
            people = [];
            filteredPeople = [];
        }
        updateAges();
        renderPeople();
    }

    // Save data to localStorage
    function saveData() {
        try {
            localStorage.setItem('ageTrackerData', JSON.stringify(people));
        } catch (error) {
            console.log('Error saving data');
        }
    }

    // Calculate age
    function calculateAge(birthdate) {
        const today = new Date();
        const birth = new Date(birthdate);
        
        let years = today.getFullYear() - birth.getFullYear();
        let months = today.getMonth() - birth.getMonth();
        let days = today.getDate() - birth.getDate();
        
        if (days < 0) {
            months--;
            const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
            days += prevMonth.getDate();
        }
        
        if (months < 0) {
            years--;
            months += 12;
        }
        
        return { years, months, days };
    }

    // Update ages for all people
    function updateAges() {
        people.forEach(person => {
            person.age = calculateAge(person.birthdate);
        });
    }

    // Open modal
    function openModal(index = -1) {
        editingIndex = index;
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const nameInput = document.getElementById('personName');
        const birthdateInput = document.getElementById('personBirthdate');
        
        if (index >= 0) {
            modalTitle.textContent = 'Edit Person';
            nameInput.value = people[index].name;
            birthdateInput.value = people[index].birthdate;
        } else {
            modalTitle.textContent = 'Add Person';
            nameInput.value = '';
            birthdateInput.value = '';
        }
        
        modal.style.display = 'block';
        nameInput.focus();
    }

    // Close modal
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        editingIndex = -1;
    }

    // Handle form submission
    document.getElementById('personForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('personName').value.trim();
        const birthdate = document.getElementById('personBirthdate').value;
        
        if (!name || !birthdate) return;
        
        const person = {
            name,
            birthdate,
            age: calculateAge(birthdate)
        };
        
        if (editingIndex >= 0) {
            people[editingIndex] = person;
        } else {
            people.push(person);
        }
        
        saveData();
        applySearch();
        renderPeople();
        closeModal();
    });

    // Remove person
    function removePerson(index) {
        const actualIndex = people.findIndex(p => p === filteredPeople[index]);
        if (actualIndex >= 0) {
            people.splice(actualIndex, 1);
            saveData();
            applySearch();
            renderPeople();
        }
    }

    // Edit person
    function editPerson(index) {
        const actualIndex = people.findIndex(p => p === filteredPeople[index]);
        if (actualIndex >= 0) {
            openModal(actualIndex);
        }
    }

    // Move person up
    function movePersonUp(index) {
        const actualIndex = people.findIndex(p => p === filteredPeople[index]);
        if (actualIndex > 0) {
            [people[actualIndex], people[actualIndex - 1]] = [people[actualIndex - 1], people[actualIndex]];
            saveData();
            applySearch();
            renderPeople();
        }
    }

    // Move person down
    function movePersonDown(index) {
        const actualIndex = people.findIndex(p => p === filteredPeople[index]);
        if (actualIndex < people.length - 1 && actualIndex >= 0) {
            [people[actualIndex], people[actualIndex + 1]] = [people[actualIndex + 1], people[actualIndex]];
            saveData();
            applySearch();
            renderPeople();
        }
    }

    // Apply search filter
    function applySearch() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        filteredPeople = people.filter(person => 
            person.name.toLowerCase().includes(searchTerm)
        );
    }

    // Render people list
    function renderPeople() {
        const personList = document.getElementById('personList');
        
        if (filteredPeople.length === 0) {
            personList.innerHTML = `
                <div class="empty-state">
                    <h3>${people.length === 0 ? 'No people added yet' : 'No matching results'}</h3>
                    <p>${people.length === 0 ? 'Click "Add Person" to start tracking ages' : 'Try adjusting your search term'}</p>
                </div>
            `;
            return;
        }
        
        personList.innerHTML = filteredPeople.map((person, index) => `
            <div class="person-card">
                <div class="person-header">
                    <div class="person-name">${person.name}</div>
                    <div class="person-actions">
                        <button class="action-btn edit-btn" onclick="editPerson(${index})">Edit</button>
                        <button class="action-btn remove-btn" onclick="removePerson(${index})">Remove</button>
                        <button class="action-btn move-up-btn" onclick="movePersonUp(${index})">↑</button>
                        <button class="action-btn move-down-btn" onclick="movePersonDown(${index})">↓</button>
                    </div>
                </div>
                <div class="age-info">
                    <div class="age-unit">
                        <div class="age-number">${person.age.years}</div>
                        <div class="age-label">Years</div>
                    </div>
                    <div class="age-unit">
                        <div class="age-number">${person.age.months}</div>
                        <div class="age-label">Months</div>
                    </div>
                    <div class="age-unit">
                        <div class="age-number">${person.age.days}</div>
                        <div class="age-label">Days</div>
                    </div>
                </div>
                <div class="birthdate">Born: ${new Date(person.birthdate).toLocaleDateString()}</div>
            </div>
        `).join('');
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
        applySearch();
        renderPeople();
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
        const modal = document.getElementById('modal');
        if (e.target === modal) {
            closeModal();
        }
    });

    // Initialize app
    loadData();
    
    // Update ages every minute
    setInterval(() => {
        updateAges();
        renderPeople();
    }, 60000);
</script>
